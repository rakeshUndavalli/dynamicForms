<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form class="form-group"
    [formGroup]="form"
    (submit)="handleSubmit($event)"
    >
    <ng-container
      *ngFor="let field of config;"
      dynamicField
      [config]="field"
      [group]="form">
    </ng-container>
    </form>
  </div>
</div>
