<div class="app">
  <dynamic-form
    [config]="config"
    #form="dynamicForm"
    (submit)="submit($event)">
  </dynamic-form>
  <div class="row">
    <div class="col-md-offset-5">
      <span class="lead">
        {{ form.valid }}
        {{ form.value | json }}
      </span>
    </div>
  </div>
</div>
